<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* تنظیمات کلی صفحه */
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl; /* برای نوشتار راست به چپ */
        }

        /* سرصفحه سایت */
        header {
            background-image: url('https://github.com/KholoodAbbasian/KHR_EDGE/raw/main/images/hero.jpg');
            background-size: cover;
            background-position: center;
            color: #fff; /* رنگ متنی سفید */
            padding: 80px 20px;
            text-align: center;
            position: relative;
            height: 300px;
            border-bottom: 2px solid #DAA520; /* خط طلایی زیر سرصفحه */
        }

        header h1 {
            margin: 0;
            font-size: 40px;
            font-weight: bold;
            color: #DAA520; /* طلایی کلاسیک */
        }

        header p {
            font-size: 22px;
            margin-top: 10px;
            color: #fff;
        }

        /* خوشامدگویی و معرفی */
        .greeting-container {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5); /* پس‌زمینه نیمه شفاف */
            color: #DAA520; /* طلایی کلاسیک */
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
        }

        .greeting-container p {
            font-size: 20px;
        }

        /* عکس پروفایل */
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            text-align: center;
            padding: 20px;
        }

        .profile-container img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-right: 20px;
            border: 4px solid #DAA520; /* تغییر به طلایی کلاسیک */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container div {
            max-width: 600px;
            color: #001f3d;
        }

        .profile-container div h2 {
            font-size: 32px;
            color: #001f3d;
            font-weight: bold;
        }

        .profile-container div p {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
        }

        /* تنظیمات بخش تصاویر */
        .images-container {
            display: flex;
            justify-content: space-evenly;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-box {
            width: 30%;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-box p {
            background-color: #001f3d;
            color: #DAA520; /* طلایی کلاسیک */
            padding: 10px;
            margin: 0;
        }

        /* خدمات */
        section.services {
            background-color: #001f3d;
            color: #DAA520; /* طلایی کلاسیک */
            padding: 50px 20px;
            text-align: center;
        }

        section.services h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        section.services ul {
            list-style: none;
            padding: 0;
        }

        section.services li {
            font-size: 18px;
            margin: 10px 0;
        }

        section.services li:before {
            content: "✔️";
            margin-right: 10px;
        }

        footer {
            background-color: #001f3d;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
