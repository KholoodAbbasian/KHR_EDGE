<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHR EDGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .images-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .image-box {
            width: 30%;
            text-align: center;
        }
        .image-box img {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>خوش آمدید به سایت KHR EDGE</h1>
        <p>آموزش و فرآیند منابع انسانی با استفاده از هوش مصنوعی</p>
    </header>

    <section class="images-container">
        <div class="image-box">
            <img src="https://github.com/KholoodAbbasian/KHR_EDGE/raw/main/images/hero.jpg" alt="تصویر معرفی سایت">
            <p>تصویر 1: معرفی سایت</p>
        </div>
        <div class="image-box">
            <img src="https://github.com/KholoodAbbasian/KHR_EDGE/raw/main/images/profile.jpg" alt="تصویر پروفایل">
            <p>تصویر 2: پروفایل</p>
        </div>
        <div class="image-box">
            <img src="https://github.com/KholoodAbbasian/KHR_EDGE/raw/main/images/analysis.png" alt="تحلیل هوش مصنوعی">
            <p>تصویر 3: تحلیل هوش مصنوعی</p>
        </div>
        <div class="image-box">
            <img src="https://github.com/KholoodAbbasian/KHR_EDGE/raw/main/images/consulting.png" alt="مشاوره منابع انسانی">
            <p>تصویر 4: مشاوره منابع انسانی</p>
        </div>
        <div class="image-box">
            <img src="https://github.com/KholoodAbbasian/KHR_EDGE/raw/main/images/training.png" alt="آموزش منابع انسانی">
            <p>تصویر 5: آموزش منابع انسانی</p>
        </div>
    </section>

</body>
</html>
