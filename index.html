<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KHR EDGE</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>KHR EDGE</h1>
    <nav>
      <ul>
        <li><a href="#about" class="lang" key="about">درباره ما</a></li>
        <li><a href="#services" class="lang" key="services">خدمات</a></li>
        <li><a href="#contact" class="lang" key="contact">تماس با ما</a></li>
      </ul>
      <div id="lang-switch">
        <button id="fa">فارسی</button>
        <button id="ar">عربی</button>
        <button id="en">English</button>
      </div>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2 class="lang" key="about">درباره ما</h2>
      <p class="lang" key="about-text">ما در KHR EDGE به ارائه بهترین خدمات منابع انسانی می‌پردازیم.</p>
    </section>

    <section id="services">
      <h2 class="lang" key="services">خدمات</h2>
      <p class="lang" key="services-text">خدمات ما شامل مشاوره، آموزش و توسعه سیستم‌های منابع انسانی است.</p>
    </section>

    <section id="contact">
      <h2 class="lang" key="contact">تماس با ما</h2>
      <form>
        <label class="lang" key="name">نام:</label>
        <input type="text" id="name" name="name" required>
        
        <label class="lang" key="email">ایمیل:</label>
        <input type="email" id="email" name="email" required>
        
        <label class="lang" key="message">پیام:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit" class="lang" key="submit">ارسال</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2024 KHR EDGE - تمامی حقوق محفوظ است.</p>
  </footer>
</body>
</html>
